<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live News</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/logo.png" alt="Company logo" />
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="trend" onclick="onNavItemClick('trend')">
                        Trend
                    </li>
                    <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">
                        Education
                    </li>
                    <li class="hover-link nav-item" id="tech" onclick="onNavItemClick('tech')">
                        Tech
                    </li>
                    <li class="hover-link nav-item" id="agriculture" onclick="onNavItemClick('agriculture')">
                        Agriculture
                    </li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">
                        Finance
                    </li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">
                        Politics
                    </li>
                    <li class="hover-link nav-item" id="health" onclick="onNavItemClick('health')">
                        Health
                    </li>
                    <li class="hover-link nav-item" id="life-style" onclick="onNavItemClick('life-style')">
                        Life style
                    </li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" id="search-text" class="news-input" placeholder="e.g. science" />
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img" />
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 id="news-source" class="news-source">End hgf 26.05.2023</h6>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis
                    est officia, itaque ut necessitatibus molestiae cupiditate vel nisi
                    enim voluptatem!
                </p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
